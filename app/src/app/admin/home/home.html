<div class="adminHome__layout">

  <div class="adminHome__filters">
    <div layout="row">
      <div flex="25" class="adminHome__filterItem">
        <filter-list filter-collection="projects" filter-model="filters.projects" filter-name-attributes="['name']" placeholder="All Projects"></filter-list>
      </div>
      <div flex="25" class="adminHome__filterItem">
        <filter-list filter-collection="skills" filter-model="filters.skills" filter-name-attributes="['name']" placeholder="All Skills"></filter-list>
      </div>
      <div flex="25" class="adminHome__filterItem">
        <filter-list filter-collection="users" filter-model="filters.users" filter-name-attributes="['name']" placeholder="All Users"></filter-list>
      </div>
      <div flex="25" class="adminHome__filterItem">
        <md-datepicker ng-model="filters.dateFrom" md-placeholder="Enter date"></md-datepicker>
        <md-datepicker ng-model="filters.dateTo" md-placeholder="Enter date"></md-datepicker>
      </div>
    </div>
  </div>

  <div layout="row" layout-fill>
    <div flex="60">
      <h2>Project Name</h2>

      <div class="adminHome__usersGroup">
        <h3>Most Active</h3>
        <div class="adminHome__usersList">
          <div class="adminHome__usersListItem">
            <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
          </div>
          <div class="adminHome__usersListItem">
            <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
          </div>
          <div class="adminHome__usersListItem">
            <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
          </div>
          <div class="adminHome__usersListItem">
            <img  class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
          </div>
        </div>
      </div>

      <div class="adminHome__usersGroup">
        <h3>Top Rated By Skill</h3>

        <md-list class="adminHome__skillsList">
          <md-list-item class="adminHome__skillsListItem">
            <div flex="10">CSS</div>
            <div flex>
              <div class="adminHome__usersList">
                <div class="adminHome__usersListItem">
                  <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
                <div class="adminHome__usersListItem">
                  <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
                <div class="adminHome__usersListItem">
                  <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
                <div class="adminHome__usersListItem">
                  <img  class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
              </div>
            </div>
          </md-list-item>
          <md-list-item class="adminHome__skillsListItem">
            <div flex="10">JavaScript</div>
            <div flex>
              <div class="adminHome__usersList">
                <div class="adminHome__usersListItem">
                  <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
                <div class="adminHome__usersListItem">
                  <img class="adminHome__usersListAvatar" ng-src="http://placehold.it/80x80"/>
                </div>
              </div>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </div>
    <div flex="40">
      <h2>11 May - 21 Jun</h2>
      <h3> Overall happiness 66% </h3>
    </div>
  </div>
</div>
