<div class="adminHome__layout">
    <stats-filters
            filter-projects="filters.project"
            filter-skills="filters.skill"
            filter-users="filters.user"
            filter-date-from="filters.startDate"
            filter-date-to="filters.endDate"
            available-skills="vm.skills"
            available-projects="vm.projects"
            available-users="vm.users"/>

    <div class="admin-home__skill" ng-repeat="skill in vm.stats.skills track by skill.skillId">
        <div class="admin-home-skill__users">
            <h3 class="admin-home-skill__title">{{ skill.name }}</h3>
            <div users-top-list data="skill.topContributors"></div>
        </div>

        <user-stats-chart class="admin-home-skill__chart" data="skill.scores"></user-stats-chart>
    </div>
</div>
