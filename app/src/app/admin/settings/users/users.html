<div layout="column" class="adminTabContent__layout">
  <div flex layout="column" layout-fill class="adminTabContent__header">
    <h1 class="md-title adminTabContent__tabTitle">Manage Projects</h1>
    <div class="adminTabContent__tabDesc">
      Lorem ipsum...
    </div>
    <div flex layout="row" class="adminTabContent__sortControls" layout-align="start center">
      <md-menu>
        <div class="adminTabContent__sortDropdown" ng-click="$mdOpenMenu($event)" layout="row" layout-align="space-between center">
          <span flex="grow">sorting 1</span>
          <md-icon flex="nogrow">arrow_drop_down</md-icon>
        </div>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button>sorting 1</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button>sorting 2</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>

  <div layout flex="none" layout-align="center center" ng-show="pending">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div flex layout="column" layout-align="center center">
    <div flex="none" class="adminTabItem__mainContainer" ng-repeat="user in users">
      <div layout class="adminTabItem__labelContainer" ng-click="toggleItem(user)">
        <md-list-item>
          <div class="projectItem__icon" layout layout-align="center center">
            <md-icon flex>markunread_mailbox</md-icon>
          </div>
          <div class="md-list-item-text">
            <span class="adminTabItem__name">{{user.username}}</span>
            <span class="adminTabItem__desc">Last update at {{user.updatedAt}}</span>
          </div>

        </md-list-item>
      </div>
      <div class="adminTabItem__editContainer projectItem__editContainer" ng-show="user.edit">
        <div layout="column" class="adminTabItem__editForm">
          <md-input-container class="md-icon-float md-block ">
            <!-- Use floating label instead of placeholder -->
            <label>Name</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="user.username" type="text">
          </md-input-container>

          <md-input-container class="md-icon-float md-block ">
            <md-checkbox md-no-ink aria-label="Checkbox No Ink" class="md-primary" ng-model="user.isAdmin">
              Admin
            </md-checkbox>
          </md-input-container>

        </div>
      </div>
    </div>
  </div>
</div>
