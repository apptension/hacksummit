<div class="adminSettings__layout" layout-fill>
  <div layout="row" layout-fill>
    <div class="adminSettings__sideMenu" flex="30">
      <md-list ng-cloak>
        <md-list-item class="adminSettings__sideMenuItem" ng-class="{ 'adminSettings__sideMenuItem--active' : getSelectedTab() == USERS_TAB }">
          <md-button ui-sref="app.admin.settings.users" class="adminSettings__sideMenuItem">Users</md-button>
        </md-list-item>
        <md-list-item class="adminSettings__sideMenuItem" ng-class="{ 'adminSettings__sideMenuItem--active' : getSelectedTab() == PROJECTS_TAB }">
          <md-button ui-sref="app.admin.settings.projects" class="adminSettings__sideMenuItem">Projects</md-button>
        </md-list-item>
        <md-list-item class="adminSettings__sideMenuItem" ng-class="{ 'adminSettings__sideMenuItem--active' : getSelectedTab() == ROLES_TAB }">
          <md-button ui-sref="app.admin.settings.roles" class="adminSettings__sideMenuItem">Roles</md-button>
        </md-list-item>
      </md-list>
    </div>
    <div flex>
      <div ui-view></div>
    </div>
  </div>
</div>
