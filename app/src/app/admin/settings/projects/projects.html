<div layout="column" class="adminProjects__layout">
  <div layout="column" layout-fill class="adminProjects__header">
    <div flex layout="column" layout-fill class="adminProjects__header">
      <h1 class="md-title">Manage Projects</h1>
      <div class="adminProjects__desc">
        Lorem ipsum...
      </div>
    </div>
    <div flex layout="row" class="adminProjects__sortControls" layout-align="start center">
      <md-menu>
        <div class="adminProjects__sortDropdown" ng-click="$mdOpenMenu($event)" layout="row" layout-align="space-between center">
          <span flex="grow">{{ sortBy.label }}</span>
          <md-icon flex="nogrow">arrow_drop_down</md-icon>
        </div>
        <md-menu-content width="3">
          <md-menu-item ng-repeat="option in sortOptions[show]">
            <md-button ng-click="sortItems($index)">{{ option.label }}</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>

  <div layout flex="none" layout-align="center center" ng-show="pending">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <md-content flex class="adminProjects__projectsList">
    <div flex class="projectBlock__mainContainer">
      <div layout class="projectBlock__labelContainer">
        <md-list-item>
          <div class="projectBlock__projectIcon" layout layout-align="center center">
            <md-icon flex>markunread_mailbox</md-icon>
          </div>
          <div class="md-list-item-text">
            <h3 class="md-body-2">nazwa projektu</h3>
            <h4 class="md-caption">jaki≈õ opis</h4>
          </div>
          <div class="md-secondary projectBlock__date">
            2 III 2016
          </div>
        </md-list-item>
      </div>
      <div class="projectBlock__editContainer">
        <div layout="column" class="projectBlock__editForm">
          aaa
        </div>
      </div>
    </div>
  </md-content>
</div>
