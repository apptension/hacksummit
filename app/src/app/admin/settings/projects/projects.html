<div layout="column" class="adminTabContent__layout">
  <div flex layout="column" layout-fill class="adminTabContent__header">
    <h1 class="md-title adminTabContent__tabTitle">Manage Projects</h1>
    <div class="adminTabContent__tabDesc">
      Lorem ipsum...
    </div>
    <div flex layout="row" class="adminTabContent__sortControls" layout-align="start center">
      <md-menu>
        <div class="adminTabContent__sortDropdown" ng-click="$mdOpenMenu($event)" layout="row" layout-align="space-between center">
          <span flex="grow">sorting 1</span>
          <md-icon flex="nogrow">arrow_drop_down</md-icon>
        </div>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button>sorting 1</md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button>sorting 2</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>

  <div layout flex="none" layout-align="center center" ng-show="pending">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div flex layout="column" layout-align="center center">
    <div flex="none" class="adminTabItem__mainContainer" ng-repeat="project in projectsCtrl.projects">
      <div layout class="adminTabItem__labelContainer" ng-click="projectsCtrl.toggleItem(project)">
        <md-list-item>
          <div class="projectItem__icon" layout layout-align="center center">
            <md-icon flex>markunread_mailbox</md-icon>
          </div>
          <div class="md-list-item-text">
            <span class="adminTabItem__name">{{ project.name }}</span>
            <span class="adminTabItem__desc">...</span>
          </div>
          <div class="md-secondary adminTabItem__date">
            {{ project.startDate }}
          </div>
        </md-list-item>
      </div>
      <div class="adminTabItem__editContainer projectItem__editContainer" ng-show="project.edit">
        <div layout="column" class="adminTabItem__editForm">
          <md-input-container>
            <label>Project Name</label>
            <input type="text" name="name" ng-model="project.form.name" />
          </md-input-container>
          <div layout="row" class="projectItem__datepickersContainer" layout-align="start center">
            <md-datepicker flex="nogrow" ng-model="startDate" md-placeholder="Start date"></md-datepicker>
            <md-icon flex="nogrow" class="projectItem__datepickersSpacer">remove</md-icon>
            <md-datepicker flex="nogrow" ng-model="endDate" md-placeholder="End date"></md-datepicker>
            <div flex></div>
          </div>
          <md-contact-chips
            ng-model="project.members"
            md-contacts="projectsCtrl.searchUser($query)"
            md-contact-name="name"
            md-contact-email="email"
            md-contact-image="avatar"
            md-require-match="true"
            placeholder="Team members">
          </md-contact-chips>
          <div layout="row" layout-align="space-between center" class="adminTabItem__bottomControls">
            <md-button class="md-icon-button adminTabItem__removeIcon" flex="none">
              <md-icon>delete</md-icon>
            </md-button>
            <div flex="none" class="adminTabItem__submitButtons">
              <md-button class="md-primary" ng-click="project.edit=false">cancel</md-button>
              <md-button class="md-primary">change</md-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
