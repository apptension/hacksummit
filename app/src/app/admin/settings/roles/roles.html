<div layout="column" class="adminTabContent__layout">
    <div flex layout="column" layout-fill class="adminTabContent__header">
        <h1 class="md-title adminTabContent__tabTitle">Manage Roles</h1>
        <div class="adminTabContent__tabDesc">
            This space is where you manage and define roles. You can add new ones, e.g. Frontend Developer, and then list skills that this role should possess.
        </div>
        <div flex layout="row" class="adminTabContent__sortControls" layout-align="start center">
            <div class="form__inputGroup">
                <label class="form__inputLabel">Role Name: </label>
                <md-input-container md-no-float class="form__inputControl adminTabContent__filterControl">
                    <input class="form__input" placeholder="Search" ng-model="rolesCtrl.filtrers.searchText"/>
                </md-input-container>
            </div>
        </div>
    </div>

    <div layout flex="none" layout-align="center center" ng-show="pending">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <div flex layout="column" layout-align="center center">
        <div flex="none" class="adminTabItem__mainContainer" ng-repeat="role in roleList">
            <div layout class="adminTabItem__labelContainer" ng-click="toggleItem(role)">
                <md-list-item>
                    <div class="projectItem__icon" layout layout-align="center center">
                        <md-icon flex>markunread_mailbox</md-icon>
                    </div>
                    <div class="md-list-item-text">
                        <span class="adminTabItem__name">{{ role.name }}</span>
                        <span class="adminTabItem__desc">{{role.updatedAt}}</span>
                    </div>
                </md-list-item>
            </div>
            <div class="adminTabItem__editContainer projectItem__editContainer" ng-show="role.edit">
                <div layout="column" class="adminTabItem__editForm">
                    <role-item-directive role="role"></role-item-directive>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="md-whiteframe-z1">
    <md-button class="md-fab md-primary md-raised" ng-click="showAdvanced($event)"  aria-label="Add Role">
        <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
    </md-button>
</section>
