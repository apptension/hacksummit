<md-chips ng-model="filterModel"
        md-autocomplete-snap
        md-transform-chip="aaa($chip)"
        md-require-match="true"
        class="filterList">
    <md-autocomplete
            md-search-text="searchModel"
            md-items="item in search(filterCollection, filterModel, nameAttributes, searchModel)"
            md-item-text="getName(item)"
            md-min-length="0"
            ng-disabled="filterModel.length>=3"
            md-no-cache="true"
            placeholder="{{ placeholder }}">
        <span md-highlight-text="searchModel" md-highlight-flags="i" class="filterList__searchText">{{ getName(item) }}</span>
    </md-autocomplete>
    <md-chip-template>
        <div class="form__tooltipContainer">
            {{ getName($chip) | limitTo: 22 }}{{ getName($chip).length > 22 ? '...' : '' }}
        </div>
    </md-chip-template>
</md-chips>
