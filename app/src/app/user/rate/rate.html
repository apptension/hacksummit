<div class="rate__layout">
  <h1 class="rate__target-user">{{ rate.user }}</h1>
  <h2 class="rate__target-skill">{{ rate.skill }}</h2>
  <p class="rate__subtitle"> Rate me, pls. </p>

  <div class="rate__options">
    <button ng-click="rate.submit('ZERO')">ZERO</button>
    <button ng-click="rate.submit('DISMISSED')">DISMISS</button>
    <button ng-click="rate.submit('PLUS ONE')">PLUS ONE</button>
  </div>

  <div class="feedback">
    <h3 class="feedback__title">Want to add some feedback?</h3>
    <textarea class="feedback__text" ng-model="rate.feedbackText"></textarea>
  </div>
</div>
