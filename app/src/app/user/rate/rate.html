<div class="rate__layout">
  <h1 class="rate__target-user">{{ rate.user }}</h1>
  <h2 class="rate__target-skill">{{ rate.skill }}</h2>
  <p class="rate__subtitle"> Rate me, pls. </p>

  <div class="rate__options">
    <md-button class="md-raised md-warn" ng-click="rate.submit('ZERO')">ZERO</md-button>
    <md-button class="md-raised md-accent" ng-click="rate.submit('DISMISSED')">DISMISS</md-button>
    <md-button class="md-raised md-primary" ng-click="rate.submit('PLUS ONE')">PLUS ONE</md-button>
  </div>

  <md-input-container class="feedback">
    <h3 class="feedback__title">Want to add some feedback?</h3>
    <textarea class="feedback__text" ng-model="rate.feedbackText"></textarea>
  </md-input-container>
</div>
