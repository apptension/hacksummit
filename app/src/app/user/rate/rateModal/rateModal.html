<div class="rate">
    <md-toolbar class="rate__bar">
        <h2 class="rate__title">Give some props!</h2>
    </md-toolbar>

    <h1 class="rate__question">{{ question }}</h1>
    <p class="rate__subtitle"> Rate me, pls. </p>

    <div class="circle-button circle-button--left" ng-class="{'circle-button--active':activeStep === 'positive'}">
        <span class="ripple ripple--left" ng-click="showFeedback('positive')">
            <span class="ripple-effect" ng-class="{'ripple-effect--active':activeStep === 'positive'}"></span>
        </span>
        <span ng-show="!activeStep" class="circle-button__label">YES</span>
    </div>

    <div class="circle-button circle-button--right" ng-class="{'circle-button--active':activeStep === 'negative'}">
        <span class="ripple ripple--right" ng-click="showFeedback('negative')">
            <span class="ripple-effect" ng-class="{'ripple-effect--active':activeStep === 'negative'}"></span>
        </span>
        <span ng-show="!activeStep" class="circle-button__label circle-button__label--right">NO</span>
    </div>

    <md-button class="dismiss-btn" ng-click="submit(-1)">I'm not able to tell</md-button>

    <div class="feedback" ng-show="activeStep">
        <md-input-container>
            <h3 class="feedback__title">{{ feedback.title }}</h3>
            <p class="feedback__description">{{ feedback.description }}</p>
            <textarea class="feedback__text" ng-model="feedbackText"></textarea>
        </md-input-container>

        <div class="feedback-btns">
            <md-button class="submit-btn" ng-click="submit()">Send</md-button>
            <md-button class="cancel-btn" ng-click="cancel()">Cancel</md-button>
        </div>
    </div>
</div>
