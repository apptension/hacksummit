<div class="top-list">
    <div class="top-list__item " ng-repeat="user in data.list"
         ng-class="{ 'top-list__item--first': $first, 'top-list__item--last': $last }">
        <span class="top-list__rank">
            <span class="top-list__rank-circle" ng-style="{'border-color': user.color || '#333'}"></span>
            {{$index + 1}}
        </span>
        <span class="top-list__user" profile-row data="user"></span>
    </div>
</div>
