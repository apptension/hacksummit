<md-dialog aria-label="Add Role" ng-cloak class="userTutorial__dialog">
    <md-toolbar>
        <div class="md-toolbar-tools addProjectDialog__toolbar">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon maria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="userTutorial__container">
            <span class="userTutorial__icon"></span>
            <h2 class="userTutorial__heading">Rate your mates</h2>
            <p>This dashboard allows you to see how your mates rated your skills. Track your progress with weekly updates.</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" class="addProjectDialog__footer">
        <md-button class="md-primary" ng-click="close()">ok, i get it</md-button>
    </md-dialog-actions>
</md-dialog>
